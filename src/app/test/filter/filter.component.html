<div class="row">
  <div class="mt-2">
    <div class="filter">
        <div class="row">
        <div class="form-group col-md-4">
            <label class="form-label">Product Name</label>
            <input class="form-control" (keyup)="filterByName($event)">
        </div>
        <div class="form-group col-md-4 float-end">
            <label class="form-label">Product Category</label>
            <select class="form-control" (change)="filterByCategory($event)">
                <option value="">select</option>
                <option *ngFor="let s of categories" [value]="s.name">{{s.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        <div class="form-group col-md-4">
            <label class="form-label">min Price</label>
           <input type="range" min="0" max="1000" (change)="filterByMinPrice($event)" class="multi-range">
        </div>
        <div class="form-group col-md-4">
            <label class="form-label">max Price</label>
           <input min="0" max="1000" type="range" (change)="filterByPrice($event)" class="multi-range">
        </div>
        </div>
        <div class="form-group col-md-4 float-end">
            <label class="form-label">Created Date</label>
            <input type="date"  class="form-control date-range" (change)="filterByDate($event)">
            <!-- <date-range-picker></date-range-picker> -->
        </div>
        </div>
      </div>
    <table class="table mt-2">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Category</th>
          <th>Product Price</th>
          <th>Created Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of tableDatas">
          <td>{{data.name}}</td>
          <td>{{data.category}}</td>
          <td>{{data.price}}</td>
          <td>{{data.createdDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
